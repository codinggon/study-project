<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments.html :: header"></head>

<body>

<th:block th:replace="fragments.html :: nav-main"></th:block>

<div class="container">

    <div class="row mt-5 justify-content-center">
<!--            메뉴-->
        <div class="col-2">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action class">The current link item</a>
                <a href="/settings/password" class="list-group-item list-group-item-action">password</a>
                <a href="#" class="list-group-item list-group-item-action">A third link item</a>
                <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
                <a class="list-group-item list-group-item-action disabled">A disabled link item</a>
            </div>
        </div>

        <div class="col-8">

            <form class="needs-validation" th:action th:object="${passwordForm}" method="post">

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">newPassword</label>
                    <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required>
                    <small class="form-text text-danger"
                           th:if="${#fields.hasErrors('newPassword')}"
                           th:errors="*{newPassword}">New Password Confirm Error</small>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>


        </div>
    </div>



</div>


<footer th:replace="fragments.html :: footer"></footer>

</body>
</html>
